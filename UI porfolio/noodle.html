            <section class="item-description">
                <h2>詳細介紹</h2>
                <p>許記麵家是大埔一家歷史悠久的麵店，以其正宗的<strong>潮州風味魚蛋粉麵</strong>聞名。他們的魚蛋彈牙爽口，湯底鮮甜濃郁，是許多街坊和食客的心頭好。</p>
                <p>除了招牌魚蛋，這裡的醉雞、牛腩等傳統粉麵配料也深受歡迎。店內環境雖然樸素，但充滿了地道的人情味。如果您想品嚐大埔的傳統滋味，許記麵家絕對不容錯過。</p>
            </section>
