<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食詳情｜香港美食之旅</title>
    <style>
        body {
            background: url('img/pexels-airamdphoto-3391830.jpg') no-repeat center/cover fixed;
            color: #333;
            font-family: 'Arial', 'Noto Sans HK', sans-serif;
            margin: 0;
            padding: 0;
        }
        .hk-header {
            background: #c8102e;
            color: #fff;
            text-align: center;
            padding: 40px 0 20px 0;
            letter-spacing: 2px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            border-bottom: 5px solid #ffd700;
        }
        .detail-container {
            max-width: 900px;
            margin: 60px auto 40px auto;
            background: #fff5e6;
            border: 2px solid #ffd700;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            padding: 0;
            position: relative;
            min-height: 350px;
        }
        .detail-container::before {
            content: '香港經典美食';
            position: absolute;
            top: -24px;
            left: 32px;
            background: #c8102e;
            color: #fff;
            padding: 6px 18px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .food-image {
            width: 340px;
            min-width: 220px;
            max-width: 400px;
            height: 100%;
            object-fit: cover;
            border-radius: 0 0 0 16px;
            box-shadow: 0 4px 16px rgba(200,16,46,0.12);
            border-right: 3px solid #ffd700;
            border-bottom: none;
            border-top: none;
            border-left: none;
            margin-top: auto;
            margin-bottom: auto;
            display: block;
        }
        .food-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 32px;
            overflow-y: auto;
        }
        .food-title {
            color: #c8102e;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-align: left;
        }
        .food-desc {
            font-size: 1.15rem;
            color: #444;
            line-height: 1.8;
            background: #fff;
            border-radius: 8px;
            padding: 18px 20px;
            border-left: 6px solid #ffd700;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 24px;
        }
        .back-link {
            display: inline-block;
            color: #c8102e;
            background: #ffd700;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
            align-self: flex-start;
        }
        .back-link:hover {
            background: #c8102e;
            color: #ffd700;
        }
        @media (max-width: 900px) {
            .detail-container {
                flex-direction: column;
                min-height: unset;
            }
            .food-image {
                width: 100%;
                max-width: 100%;
                height: 220px;
                border-radius: 16px 16px 0 0;
                border-right: none;
                border-bottom: 3px solid #ffd700;
            }
            .food-info {
                padding: 24px 10px;
            }
            .food-title {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="hk-header">香港美食之旅</div>
    <div class="detail-container">
        <!-- 圖片：更改 <img class="food-image" src="..."> 的 src 路徑與 alt 說明。 -->
        <img class="food-image" src="img/Hakao.jpg" alt="蝦餃">
        <div class="food-info">
            <!-- 美食名稱：更改 <div class="food-title"> 內的文字。 -->
            <div class="food-title">蝦餃</div>
            <!-- 美食描述：更改 <div class="food-desc"> 內的文字。 -->
            <div class="food-desc">
                蝦餃是香港點心的經典代表，外皮晶瑩剔透，內餡以鮮蝦為主，口感爽脆彈牙。無論在高級酒樓還是地道茶樓，蝦餃都是必點之選，蘸上少許醬油或辣椒油，滋味無窮。
            </div>
            <!-- 返回連結：更改 <a class="back-link" href="..."> 的 href 屬性與文字內容。 -->
            <a class="back-link" href="index.html">← 返回美食總覽</a>
        </div>
    </div>
</body>
</html>
